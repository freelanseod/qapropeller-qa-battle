<html><head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/profile.js"></script>

    <style>
        .slidecontainer {
            width: 100%; /* Width of the outside container */
        }

        /* The slider itself */
        .slider {
            -webkit-appearance: none; /* Override default CSS styles */
            appearance: none;
            width: 100%; /* Full-width */
            height: 25px; /* Specified height */
            background: #d3d3d3; /* Grey background */
            outline: none; /* Remove outline */
            opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
            -webkit-transition: .2s; /* 0.2 seconds transition on hover */
            transition: opacity .2s;
        }

        /* Mouse-over effects */
        .slider:hover {
            opacity: 1; /* Fully shown on mouse-over */
        }

        /* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none; /* Override default look */
            appearance: none;
            width: 25px; /* Set a specific slider handle width */
            height: 25px; /* Slider handle height */
            background: #007bff; /* Green background */
            cursor: pointer; /* Cursor on hover */
        }

        .slider::-moz-range-thumb {
            width: 25px; /* Set a specific slider handle width */
            height: 25px; /* Slider handle height */
            background: #007bff; /* Green background */
            cursor: pointer; /* Cursor on hover */
        }

    </style>

</head>
<body style="background-size: 100% auto;background-image: url('https://propellerads.com/wp-content/uploads/2019/03/CDD924_new_im_pt.png')">


<div align="center" style="padding-top: 70px">
    <div class="card" style="width: 80rem;">
        <div class="card-header text-center">User profile settings</div>
        <div class="card-body">
            <div class="row">
                <div class="col-3">
                    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <a class="nav-link" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="false">User Profile</a>
                        <a class="nav-link active show" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="true">Payment info</a>
                    </div>
                </div>
                <div class="col-9">
                    <div class="tab-content" id="v-pills-tabContent">
                        <div class="tab-pane fade" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                            <div style="padding-top: 40px; padding-left: 50px; padding-bottom: 50px">
                                <div class="modal-alerts">
                                    <div class="alert alert-success alert-dismissible" role="alert" id="successUserInfoSaveInfo" style="display: none;">User info successfully saved</div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-4 mb-3">
                                        <label for="firstNameInput">First name</label>
                                        <input type="text" class="form-control" id="firstNameInput" placeholder="First name" value="">
                                        <div class="invalid-feedback">
                                            Please set your first name.
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="lastNameInput">Last name</label>
                                        <input type="text" class="form-control is-invalid" id="lastNameInput" placeholder="Last name" value="" required="">
                                        <div class="invalid-feedback">
                                            Please set your last name.
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row" style="padding-left: 5px; padding-top: 20px">
                                    <button class="btn btn-primary" onclick="saveUserInfo()">Save user info</button>
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane fade active show" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
                            <div style="padding-top: 40px; padding-left: 50px; padding-bottom: 50px">
                                <div class="modal-alerts">
                                    <div class="alert alert-success alert-dismissible" role="alert" id="successPaymentInfoSaveInfo" style="display: none;">Payment info successfully saved</div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-4 mb-3">
                                        <label for="cardNumberInput">Set your card number</label>
                                        <input type="text" class="form-control" id="cardNumberInput" placeholder="Card Number" value="">
                                        <div class="invalid-feedback">
                                            Please set your card number.
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-4 mb-3">
                                        <label for="paymentSystemSelect">Choose your payment system</label>
                                        <select class="custom-select is-invalid" id="paymentSystemSelect">
                                            <option selected=""></option>
                                            <option value="1">Visa</option>
                                            <option value="2">MasterCard</option>
                                            <option value="3">Apple Card</option>
                                        </select>
                                        <div class="invalid-feedback">
                                            Please select your payment system.
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="bd-example" style="padding-top: 20px">

                                        <label for="paymentRange">Select day of payment</label>
                                        <div class="slidecontainer">
                                            <input style="width: 300px" type="range" min="1" max="31" value="1" class="slider" id="paymentRange">
                                        </div>
                                        <div style="padding-top: 10px">
                                            <h6>Current value: 20</h6>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row" style="padding-left: 5px; padding-top: 20px">
                                    <button class="btn btn-primary" onclick="savePaymentInfo()">Save payment info
                                    </button>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
</body></html>
